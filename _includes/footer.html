        <li><a href="{{ site.twitter_url }}"><i class="fa fa-twitter-square" aria-hidden="true"></i></a></li>
      {% endif %}

        <li><a href="{{ site.facebook_url }}"><i class="fa fa-facebook-official" aria-hidden="true"></i></a></li>

      {% endif %}
      {% if site.youtube_url %}
        <li><a href="{{ site.youtube_url }}"><i class="fa fa-youtube" aria-hidden="true"></i></a></li>
      {% endif %}
    </ul>
